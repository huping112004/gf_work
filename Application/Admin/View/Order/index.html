<extend name="Public/base" /><block name="body">	<!-- 标题栏 -->	<div class="main-title">		<h2>订单列表</h2>	</div>	<div>		<a href="#" class="btn">订单导出</a>	</div>	<!-- 数据列表 -->	<div class="data-table table-striped">		<table>			<thead>				<tr>					<th>编号</th>					<th>套餐名称</th>					<th>员工工号</th>					<th>员工身份证后4位</th>					<th >收货人</th>					<th width="43px">联系方式</th>					<th>地址</th>					<th width="43px">下单时间</th>				</tr>			</thead>			<tbody>				<notempty name="_list">				<volist name="_list" id="vo">				<tr>					<td>{$vo.id}</td>					<td>{$vo.title}</td>					<td>{$vo.job_number}</td>					<td>{$vo.id_card}</td>					<td>{$vo.consignee}</td>					<td>{$vo.mobile}</td>					<td>{$vo.province}{$vo.city}{$vo.state}{$vo.address}</td>					<td>{$vo.create_time}</td>				</tr>				</volist>				<else/>				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>				</notempty>			</tbody>		</table>	</div>	<!-- 分页 -->    <div class="page">        {$_page}    </div></block>
